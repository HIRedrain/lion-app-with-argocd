name: App With Github Actions with ArgoCD - PRIVATE REPOSITORY

on:
  workflow_dispatch
  #push:
  #  paths-ignore:
  #    - 'manifest/**'
      
jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Make application-prod.properties
        run: |
          cd ./src/main/resources
          touch ./application.properties
          echo "${{ secrets.RDSPRIVATEPROPERTIES }}" > ./application.properties
        shell: bash

      - name: Build with Maven
        run: mvn -B -DskipTests package --file pom.xml

      - name: Naming jar file
        run: mv ./target/*.jar ./target/app.jar

      - name: Check jar file
        run: ls ./target

      - uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./target/*.jar

      - name: Configure AWS credentials 
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws configure set default.region ${{ secrets.REGION }}
          aws configure set output json
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        run: |
          aws ecr get-login-password --region ${{ secrets.REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECRID }}.dkr.ecr.${{ secrets.REGION }}.amazonaws.com
          docker buildx build --platform linux/amd64 -t ${{ secrets.ECRURL }}:${{ github.sha }} --push .


  cd:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          repository: HIRedrain/lion-app-with-argocd-manifest
          ref: main
          token: ${{ secrets.TOKEN }}

      - name: Set timestamp
        id: timestamp
        run: echo "date=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Check ls
        run: |
          pwd
          ls -al          

      - name: Set up Image
        run: |
          sed -i 's|image: .*$|image: '"${{ secrets.ECRURL }}:${{ github.sha }}"'|g' ./manifestRDS/eks-rds-app.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "${{ secrets.EMAIL }}"
          git config --local user.name "HIRedrain"
          git add .
          git commit -m "Update image version to ${{ env.date }} - ${{ github.sha }}"
          git push
